<!DOCTYPE html>
<html>

<head>
	<title>Add URL Extension Options</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<script src="options.js"></script>
	<div id="options-container">
		<div class="header">
			<h1>Add Me To URL!</h1>
		</div>
		<div class="main-content">
			<h2>Add a new phrase:</h2>
			<form id="addNewPhraseForm">
				<input type='text' id="addNewPhraseInput" autofocus='true' maxlength="20" />
				<button id="addNewPhraseButton" type="button" class='btn' value="Add">Add</button>
			</form>
			<div id="status"></div>
			<h2>Your phrases:</h2>
			<div id="phrasesList"></div>
		</div>
	</div>
</body>

</html>
